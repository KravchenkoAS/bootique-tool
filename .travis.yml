env:
  global:
    #Api key for bintray
    - secure: 
    #BINTRAY_API_KEY
    - secure: 

os:
  - linux
  - osx

language: java
install: true

script:
  - if [ $TRAVIS_OS_NAME == "osx" ]; then
    chmod +x ./mac.sh;
    ./mac.sh;
    fi
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
    chmod +x ./linux.sh;
    ./linux.sh;
    fi

before_deploy:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
    chmod +x ./update-version.sh;
    ./update-version.sh;
    fi

deploy:
  - provider: script
    skip_cleanup: true
    script:
      cd target;
      curl -X PUT --basic -u bootique:$BINTRAY_API_KEY https://api.bintray.com/content/bootique/bq/bq/$TRAVIS_TAG/bq-$TRAVIS_TAG.zip?publish=1
    on:
      branch: master
      condition: $TRAVIS_OS_NAME == "osx"
      tags: true
  - provider: bintray
    file: deploy-deb.json
    user: bootique
    key:
      secure: $BINTRAY_API_KEY
#    passphrase:
#      secure: 
    skip_cleanup: true
    on:
      branch: master
      condition: $TRAVIS_OS_NAME == "linux"
      tags: true
  - provider: bintray
    file: deploy-rpm.json
    user: bootique
    key:
      secure: $BINTRAY_API_KEY
#    passphrase:
#      secure: 
    skip_cleanup: true
    on:
      branch: master
      condition: $TRAVIS_OS_NAME == "linux"
      tags: true