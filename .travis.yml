env:
  global:
    #Api key for bintray
    - secure: 

os:
  - linux
  - osx

language: java
install: true

script:
  - if [ $TRAVIS_OS_NAME == "osx" ]; then
    chmod +x ./mac.sh;
    ./mac.sh;
    fi
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
    chmod +x ./linux.sh;
    ./linux.sh;
    fi
