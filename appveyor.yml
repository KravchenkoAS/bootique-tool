init:
  - cinst graalvm-java8
  - set PATH=C:\Program Files\GraalVM\graalvm-ce-java8-19.3.0\bin;%PATH%

image: Visual Studio 2015

build_script:
  - call "C:\Program Files\Microsoft SDKs\Windows\v7.1\Bin\SetEnv.cmd" /x64
  - mvn clean package -Pnative-image,assembly

before_deploy:
  - ps: |
      # Create Chocolately Package

      # Because the bits need to be signed by MSFT, we are no longer using
      # the compiled version, but instead we'll use the one from the WDK.
      # The only problem is that the WDK versions aren't signed by MSFT either.

      Copy-Item -Path .\bootique-tool\target\bq.exe `
        -Destination .\release-test.portable\bq.exe

      Set-Location -Path .\release-test.portable\
      (Get-Content '.\bq.portable.nuspec' -Raw).Replace("<version>1.0</version>", "<version>$($env:APPVEYOR_REPO_TAG_NAME)</version>") | Out-File '.\bq.portable.nuspec'
      Choco Pack
      Push-AppveyorArtifact ".\bq.portable.$($ENV:APPVEYOR_REPO_TAG_NAME).nupkg"

deploy:
  - provider: BinTray
    username: ntimofeev
    api_key:
      secure: NEED to ENCRYPT BY APPVEYOR
    subject: bootique
    repo: bq
    package: bq
    version: $(APPVEYOR_REPO_TAG_NAME)
    publish: true
    override: true
    explode: true
    on:
      APPVEYOR_REPO_TAG: true # keep casing this way for Linux builds where variables are case-sensitive

cache:
  - C:\maven\ -> pom.xml
  - C:\Users\appveyor\.m2\ -> pom.xml
  - C:\Program Files\GraalVM -> appveyor.yml
  - C:\ProgramData\chocolatey\lib -> appveyor.yml

